<div id="wrapper">
     <navigation></navigation> 

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Products</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div *ngFor="let product of products" class="col-lg-4">
            <div class="panel panel-warning">
                <div class="panel-heading">
                {{product.id}} - {{product.name}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="app/assets/images/{{product.photo}}" class="thumb">
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{product.price}} â‚¬</div>
                            <div>New Comments!</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left"><a [routerLink]="['/cart', {id:product.id}]">Buy Now</a></span>
                    <span class="pull-right"><i class="fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>

</div>
